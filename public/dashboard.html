<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AZN Tasker</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background-color: #e0f0ff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      background-color: #ffffff;
      max-width: 900px;
      margin: 30px auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    h1 img {
      height: 120px;
      max-width: 100%;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h2, h3 {
      color: #005c99;
      margin-bottom: 0.5rem;
    }
    button.danger {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      float: left;
    }
    #task-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    #task-table th, #task-table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    #task-table th {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <img src="https://cdn.glitch.global/a6074e43-b9f0-4c21-91b7-1a4eb6629d76/ATSMON%20logo2.png?v=1748462841669" alt="ATSMON Logo" />
    </h1>
    <h2 id="welcome"></h2>
    <p id="login-time"></p>
    <button id="logout" class="danger">התנתק</button>

    <h3>היסטוריה אחרונה</h3>
    <table id="task-table">
      <thead>
        <tr>
          <th>שם משתמש</th>
          <th>מק"ט</th>
          <th>תיאור</th>
          <th>משימה</th>
          <th>כמות</th>
          <th>התחיל</th>
          <th>בוצע</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="todo.js"></script>
</body>
</html>
